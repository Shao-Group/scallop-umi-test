project: Smartseq3_HEK293T
sequence_files:
  file1:
    name: Smartseq3.diySpike.R1.fastq.gz
    base_definition:
      - cDNA(23-150)
      - UMI(12-19)
    find_pattern: ATTGCGCAATG
  file2:
    name: Smartseq3.diySpike.R2.fastq.gz
    base_definition:
      - cDNA(1-150)
  file3:
    name: Smartseq3.diySpike.I1.fastq.gz
    base_definition:
      - BC(1-8)
  file4:
    name: Smartseq3.diySpike.I2.fastq.gz
    base_definition:
      - BC(1-8)
reference:
  STAR_index: ./human/human_index/
  GTF_file: ./human/Homo_sapiens.GRCh38.104.gtf
  additional_STAR_params: '--limitSjdbInsertNsj 2000000 --outSAMstrandField intronMotif --outFilterIntronMotifs RemoveNoncanonicalUnannotated --clip3pAdapterSeq CTGTCTCTTATACACATCT'
  additional_files:
out_dir: ./HEK293T/
num_threads: 50
mem_limit: 100
filter_cutoffs:
  BC_filter:
    num_bases: 3
    phred: 20
  UMI_filter:
    num_bases: 3
    phred: 20
barcodes:
  barcode_num: ~
  barcode_file: ./HEK293T.umi.txt
  automatic: no
  BarcodeBinning: 1
  nReadsperCell: 100
  demultiplex: yes
counting_opts:
  introns: yes
  downsampling: '0'
  strand: 0
  Ham_Dist: 1
  write_ham: yes
  velocyto: no
  primaryHit: yes
  twoPass: no
make_stats: yes
which_Stage: Filtering
